[build]
builder = "nixpacks"
# Explicitly run prisma generate since postinstall might not run with npm ci
buildCommand = "npm install && npx prisma generate && npm run build"
watchPatterns = ["apps/api/**"]

[deploy]
startCommand = "npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[build.nixpacks]
pkgManager = "npm"
# Include FFmpeg for video processing and openssl for Prisma
aptPkgs = ["ffmpeg", "openssl"]
